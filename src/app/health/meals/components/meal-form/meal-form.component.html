<div class="meal-form">
  <form [formGroup]="form">
    <div class="meal-form__name">
      <label>
        <h3>Meal Name</h3>
        <input
          type="text"
          formControlName="name"
          placeholder="e.g. English Breakfast"
        />
        <div class="error" *ngIf="required">Meal name is required</div>
      </label>
    </div>

    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Food</h3>
        <button type="button" class="meal-form__add" (click)="addIngredient()">
          <img src="/assets/img/add-white.svg" alt="Add Food" />
          Add Food
        </button>
      </div>
      <div formArrayName="ingredients">
        <label *ngFor="let current of ingredients.controls; index as i">
          <input [formControlName]="i" placeholder="e.g. Eggs" />
          <span class="meal-form__remove" (click)="removeIngredient(i)"></span>
        </label>
      </div>
    </div>

    <div class="meal-form__submit">
      <div>
        <button
          type="button"
          class="button"
          *ngIf="!exists"
          (click)="createMeal()"
        >
          Create Meal
        </button>
        <button
          type="button"
          class="button"
          *ngIf="exists"
          (click)="updateMeal()"
        >
          Save
        </button>
        <a [routerLink]="['../']" class="button button--cancel">Cancel</a>
      </div>

      <div class="meal-form__delete" *ngIf="exists">
        <div class="meal-form__delete" *ngIf="toggled">
          <p>Delete Item?</p>
          <button type="button" class="confirm" (click)="removeMeal()">
            Yes
          </button>
          <button type="button" class="cancel" (click)="toggle()">No</button>
        </div>
        <button class="button button--delete" type="button" (click)="toggle()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
