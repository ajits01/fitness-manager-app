<div class="calendar">
  <fma-schedule-controls [selected]="selectedDay" (move)="onChange($event)">
  </fma-schedule-controls>

  <fma-schedule-days [selected]="selectedDayIndex" (select)="selectDay($event)">
  </fma-schedule-days>

  <fma-schedule-section
    *ngFor="let section of sections"
    [name]="section.name"
    [section]="getSection(section.key)"
    (select)="selectSection($event, section.key)"
  >
  </fma-schedule-section>
</div>
